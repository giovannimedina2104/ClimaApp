<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Hello World</title>
    </head>
    <body class="bg-info">
       

      <div class="container  " style="text-align: center; padding-top: 50px;">
      
      
      
          

        <div class="row">

          <h1 style="font-weight: bold; color: #4a4f53;">Weather checker</h1>
          
          <div class="col-3 "></div>

          <div class="col-6" style="padding-top: 30px;">

            

              <label for="latlogR">Por Latitud <br> y Longitud</label>
              <input type="radio" class="form-check-input" id="latlogR" name="opcion" value="latlogR" checked>
              
              <label for="ciuR" style="padding-left: 50px;">Por <br>ciudad</label>
              <input type="radio" class="form-check-input" id="ciuR" name="opcion" value="ciuR">

              
          </div>

          <div class="col-3"></div>

        </div>


      
          
        
      </div>
          
      <!-- Busqueda con lat y long -->

      <form>
      <section id="latlogSec" style="padding-top: 3%; padding-bottom: 5%;">


       
        <div class="bg-info d-flex justify-content-center align-items-center" >
            <div
            class="bg-white p-5 rounded-5 text-secondary shadow"
            style="width: 25rem"
        >
            <div class="d-flex justify-content-center">
              <img
                  src="\www\img\nube.png"
                  alt="wheater-icon"
                  style="height: 7rem"
              />
              </div>
            <div class="text-center fs-1 fw-bold">Busqueda con latitud y longitud</div>

            <div class="input-group mt-4">
            
            <input
                class="form-control bg-light"
                type="number"
                placeholder="Longitud
                "
                id="longitudLog"
                required
            />
            </div>
            <div class="input-group mt-1">
            
            <input
                class="form-control bg-light"
                type="number"
                placeholder="Latitud"
                id="latitudLog"
                required
            />
            </div>
            <div class=" mt-1">
                <select class="form-select" id="tipoUnidadB" name="unidad" style=" background-color: #F8F9FA; color: #5f5f5f;" required>
                    <option value="">Seleccione el tipo de unidad...</option>
                    <option value="standard">Standard</option>
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>
            <div class=" mt-1">
                <select class="form-select" id="inputIdiomaB" name="idioma" style=" background-color: #F8F9FA; color: #5f5f5f;" required>
                    <option value="">Seleccione el idioma...</option>
                    <option value="es">Es</option>
                    <option value="en">En</option>
                    <option value="fr">Fr</option>
                    <option value="de">De</option>
                    <option value="ja">Ja</option>
                </select>
            </div>
            <div class="d-flex justify-content-around mt-1">
            
            </div>
            <div onclick="consultaLatLon()" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
            Consultar
            </div>

            <div onclick="positionActual()" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                Posision actual
                </div>
            
            
            
        </div>
    </div>

    </section>
</form>


    <!-- Busqueda por ciudad -->
    <form>
    <section id="ciuSec" style=" padding-top: 3%; padding-bottom: 5%;">


       
      <div class="bg-info d-flex justify-content-center align-items-center" >
          <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
      >
          <div class="d-flex justify-content-center">
            <img
                src="\www\img\nube.png"
                alt="wheater-icon"
                style="height: 7rem"
            />
            </div>
          <div class="text-center fs-1 fw-bold">Busqueda por ciudad</div>

          <div class="input-group mt-4">
          
          <input
              class="form-control bg-light"
              type="text"
              placeholder="Ciudad"
              id="ciudadLog"
              required
          />
          </div>

          <div class=" mt-1">
            <select class="form-select" id="tipoUnidadA" name="unidad" style=" background-color: #F8F9FA; color: #5f5f5f;" required>
                <option value="">Seleccione el tipo de unidad...</option>
                <option value="standard">Standard</option>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
        </div>
        <div class=" mt-1">
            <select class="form-select" id="inputIdiomaA" name="idioma" style=" background-color: #F8F9FA; color: #5f5f5f;" required>
                <option value="">Seleccione el idioma...</option>
                <option value="es">Es</option>
                <option value="en">En</option>
                <option value="fr">Fr</option>
                <option value="de">De</option>
                <option value="ja">Ja</option>
            </select>
        </div>
      
          <div class="d-flex justify-content-around mt-1">
          
          </div>
          <div onclick="consultaCiudad()" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
          Consultar
          </div>
          
          
          
          
          
      </div>
  </div>

  </section>
</form>





        <script src="js/index.js"></script>
        <script src="cordova.js"></script>
        
    </body>
</html>
